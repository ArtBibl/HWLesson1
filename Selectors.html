<main>
    <div>
        <h2>Calculate the precedence of selectors:</h2>
        <ul>
            <li>#myid:focus</li>
            <b>0, 1, 1, 0</b>    
            <li>.menu > li > a:hover</li>
            <b>0, 0, 2, 1</b>    
            <li>#myid > ul > li a:hover</li>
            <b>0, 1, 1, 2</b>     
        </ul>
        <h3>
            "#myid > ul > li a:hover" - Winner!
        </h3>
    </div>
</main>
